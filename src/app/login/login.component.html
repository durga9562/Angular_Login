<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Your User Name" formControlName="userName">
    </div>

    <div class="mb-3">
       <label for="passWord" class="form-label">Pass Word</label>
       <input type="password" class="form-control" id="passWord" name="passWord" placeholder="Enter Your Password" formControlName="passWord">
    </div>

    <div>
        <label for="type">Select User Type</label>
        <select name="type" id="type" formControlName="type">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
